<html>
  <head>
    <link rel="stylesheet" href="/static/css/styles.css" type="text/css">
  </head>
  <body>
    <h1>Products</h1>
    <table>
    	<thead>
    		<tr>
    			<th>Name</th>
    			<th>Description</th>
    			<th>Price</th>
    			<th>Actions</th>
    		</tr>
    	</thead>
    	{%for product in products%}
    	<tr>
    		<td>{{product['Name']}}</td>
    		<td>{{product['Description']}}</td>
    		<td>{{product['Price']}}</td>
    		<td><a href="/products/show/{{product['id']}}">Show</a></td>
    		<td><a href="/products/edit/{{product['id']}}">Edit</a></td>
    		<td><form action="/products/destroy/{{product['id']}}" method="post">
                    <input type="submit" value="Remove">
                </form></a></td>
		</tr>
        {%endfor%}
	</table>
	<a href="/products/new">Add a new product</a>
  </body>
</html>
